<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 15px;
            padding: 20px;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #e9ecef;
            min-width: 260px;
        }

        .sidebar h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .player-pool, .bench {
            min-height: 120px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            background: white;
            font-size: 0.85rem;
        }

        .pitch-container {
            background: linear-gradient(to bottom, #27ae60 0%, #2ecc71 100%);
            border-radius: 12px;
            position: relative;
            padding: 20px;
            border: 3px solid #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .pitch {
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(255,255,255,0.1) 0px,
                    rgba(255,255,255,0.1) 1px,
                    transparent 1px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(255,255,255,0.1) 0px,
                    rgba(255,255,255,0.1) 1px,
                    transparent 1px,
                    transparent 20px
                );
            height: 500px;
            border: 3px solid white;
            border-radius: 8px;
            position: relative;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 80px;
            gap: 8px;
            padding: 15px;
        }

        .position-area {
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }

        .position-area:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.8);
        }

        .position-area.drag-over {
            background: rgba(52, 152, 219, 0.3);
            border-color: #3498db;
            transform: scale(1.02);
        }

        .position-label {
            position: absolute;
            top: 5px;
            left: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .player-bubble {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 6px 12px;
            margin: 3px;
            border-radius: 20px;
            cursor: grab;
            font-weight: 600;
            font-size: 0.8rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            user-select: none;
            min-width: 60px;
            text-align: center;
        }

        .player-bubble:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.3);
        }

        .player-bubble.dragging {
            cursor: grabbing;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
            opacity: 0.8;
        }

        .player-bubble.goalkeeper {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .player-bubble.defender {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .player-bubble.midfielder {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .player-bubble.attacker {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .formation-display {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .add-player-form {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .add-player-form h4 {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .add-player-form input,
        .add-player-form select {
            width: 100%;
            padding: 6px 10px;
            margin: 4px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .drag-over-global {
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                grid-template-columns: 250px 1fr;
                gap: 10px;
                padding: 15px;
            }
            
            .sidebar {
                padding: 12px;
                min-width: 230px;
            }
            
            .pitch {
                height: 400px;
                padding: 10px;
            }
            
            .pitch-container {
                padding: 15px;
            }
        }

        @media (max-width: 580px) {
            .main-content {
                grid-template-columns: 220px 1fr;
                gap: 8px;
                padding: 10px;
            }
            
            .sidebar {
                min-width: 200px;
                padding: 10px;
            }
            
            .player-bubble {
                font-size: 0.75rem;
                padding: 4px 8px;
                margin: 2px;
                min-width: 50px;
            }
            
            .pitch {
                height: 350px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                grid-template-columns: 180px 1fr;
                gap: 5px;
            }
            
            .sidebar {
                min-width: 160px;
                padding: 8px;
            }
            
            .sidebar h3 {
                font-size: 0.95rem;
            }
            
            .player-bubble {
                font-size: 0.7rem;
                padding: 3px 6px;
                min-width: 45px;
            }
            
            .pitch {
                height: 300px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ Team Formation Setup</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="saveTeam()">💾 Save Formation</button>
                <button class="btn btn-secondary" onclick="resetTeam()">🔄 Reset</button>
                <button class="btn btn-secondary" onclick="exportTeam()">📤 Export</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>👥 Available Players</h3>
                <div class="player-pool" id="playerPool">
                    <!-- Players will be added here -->
                </div>

                <h3>🪑 Bench (Max 4)</h3>
                <div class="bench" id="bench">
                    <!-- Bench players here -->
                </div>

                <div class="add-player-form">
                    <h4>➕ Add Player</h4>
                    <input type="text" id="playerName" placeholder="Player Name" />
                    <select id="playerPosition">
                        <option value="any">Any Position</option>
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="defender">Defender</option>
                        <option value="midfielder">Midfielder</option>
                        <option value="attacker">Attacker</option>
                    </select>
                    <button class="btn btn-primary" onclick="addPlayer()" style="width: 100%; margin-top: 10px;">Add Player</button>
                </div>
            </div>

            <div class="pitch-container">
                <div class="formation-display" id="formationDisplay">Formation: 3-3-2-1</div>
                <div class="pitch">
                    <div class="position-area" id="attack" data-position="attack">
                        <div class="position-label">⚡ ATTACK</div>
                    </div>
                    <div class="position-area" id="midfield" data-position="midfield">
                        <div class="position-label">🎯 MIDFIELD</div>
                    </div>
                    <div class="position-area" id="defense" data-position="defense">
                        <div class="position-label">🛡️ DEFENSE</div>
                    </div>
                    <div class="position-area" id="goalkeeper" data-position="goalkeeper">
                        <div class="position-label">🥅 GOALKEEPER</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data - you can replace this with database integration
        let players = [
            { id: 1, name: "Alex Johnson", position: "goalkeeper" },
            { id: 2, name: "Sam Wilson", position: "defender" },
            { id: 3, name: "Jordan Smith", position: "defender" },
            { id: 4, name: "Casey Brown", position: "defender" },
            { id: 5, name: "Taylor Davis", position: "midfielder" },
            { id: 6, name: "Morgan Garcia", position: "midfielder" },
            { id: 7, name: "Riley Martinez", position: "midfielder" },
            { id: 8, name: "Cameron Anderson", position: "attacker" },
            { id: 9, name: "Avery Thomas", position: "attacker" },
            { id: 10, name: "Quinn Jackson", position: "any" },
            { id: 11, name: "Sage White", position: "any" },
            { id: 12, name: "River Lopez", position: "any" },
            { id: 13, name: "Phoenix Lee", position: "any" }
        ];

        let currentFormation = { attack: [], midfield: [], defense: [], goalkeeper: [], bench: [] };
        let draggedPlayer = null;

        function initializeApp() {
            renderPlayers();
            setupDragAndDrop();
            loadSavedTeam();
        }

        function renderPlayers() {
            const playerPool = document.getElementById('playerPool');
            playerPool.innerHTML = '';
            
            // Show players not in formation or bench
            const usedPlayerIds = new Set([
                ...currentFormation.attack.map(p => p.id),
                ...currentFormation.midfield.map(p => p.id),
                ...currentFormation.defense.map(p => p.id),
                ...currentFormation.goalkeeper.map(p => p.id),
                ...currentFormation.bench.map(p => p.id)
            ]);

            players.filter(p => !usedPlayerIds.has(p.id)).forEach(player => {
                const bubble = createPlayerBubble(player);
                playerPool.appendChild(bubble);
            });

            // Render positioned players
            renderPositionedPlayers();
            updateFormationDisplay();
        }

        function renderPositionedPlayers() {
            // Clear all position areas and bench
            ['attack', 'midfield', 'defense', 'goalkeeper'].forEach(pos => {
                const area = document.getElementById(pos);
                area.innerHTML = `<div class="position-label">${getPositionIcon(pos)} ${pos.toUpperCase()}</div>`;
            });

            const bench = document.getElementById('bench');
            bench.innerHTML = '';

            // Add players to their positions
            Object.keys(currentFormation).forEach(position => {
                const container = document.getElementById(position) || document.getElementById('bench');
                currentFormation[position].forEach(player => {
                    const bubble = createPlayerBubble(player);
                    if (position === 'bench') {
                        bench.appendChild(bubble);
                    } else {
                        container.appendChild(bubble);
                    }
                });
            });
        }

        function createPlayerBubble(player) {
            const bubble = document.createElement('div');
            bubble.className = `player-bubble ${player.position}`;
            bubble.textContent = player.name;
            bubble.draggable = true;
            bubble.dataset.playerId = player.id;
            
            // Add drag event listeners
            bubble.addEventListener('dragstart', handleDragStart);
            bubble.addEventListener('dragend', handleDragEnd);
            
            return bubble;
        }

        function getPositionIcon(position) {
            const icons = {
                attack: '⚡',
                midfield: '🎯',
                defense: '🛡️',
                goalkeeper: '🥅'
            };
            return icons[position] || '⚽';
        }

        function setupDragAndDrop() {
            // Setup drop zones
            ['attack', 'midfield', 'defense', 'goalkeeper', 'bench', 'playerPool'].forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener('dragover', handleDragOver);
                element.addEventListener('drop', handleDrop);
                element.addEventListener('dragenter', handleDragEnter);
                element.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            draggedPlayer = {
                id: parseInt(e.target.dataset.playerId),
                element: e.target,
                sourcePosition: findPlayerPosition(parseInt(e.target.dataset.playerId))
            };
            e.target.classList.add('dragging');
            document.body.classList.add('drag-over-global');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.body.classList.remove('drag-over-global');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            draggedPlayer = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (e.target.classList.contains('position-area') || e.target.id === 'bench' || e.target.id === 'playerPool') {
                e.target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (!e.currentTarget.contains(e.relatedTarget)) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!draggedPlayer) return;

            const targetPosition = e.currentTarget.dataset.position || e.currentTarget.id;
            const player = players.find(p => p.id === draggedPlayer.id);
            
            if (!player) return;

            // Validation rules
            if (!canPlacePlayer(player, targetPosition)) {
                return;
            }

            // Remove player from current position
            removePlayerFromFormation(draggedPlayer.id);

            // Add to new position
            if (targetPosition === 'playerPool') {
                // Do nothing - player goes back to pool
            } else if (targetPosition === 'bench') {
                if (currentFormation.bench.length < 4) {
                    currentFormation.bench.push(player);
                }
            } else {
                if (!currentFormation[targetPosition]) currentFormation[targetPosition] = [];
                currentFormation[targetPosition].push(player);
            }

            renderPlayers();
        }

        function canPlacePlayer(player, targetPosition) {
            // Bench validation
            if (targetPosition === 'bench' && currentFormation.bench.length >= 4) {
                alert('Bench is full! Maximum 4 players on bench.');
                return false;
            }

            // Position limits for 9v9
            const limits = { goalkeeper: 1, defense: 4, midfield: 4, attack: 4 };
            
            if (limits[targetPosition] && currentFormation[targetPosition] && 
                currentFormation[targetPosition].length >= limits[targetPosition]) {
                alert(`Maximum ${limits[targetPosition]} players in ${targetPosition}`);
                return false;
            }

            // Goalkeeper position validation
            if (targetPosition === 'goalkeeper' && player.position !== 'goalkeeper' && player.position !== 'any') {
                return confirm(`${player.name} is not a goalkeeper. Place them there anyway?`);
            }

            return true;
        }

        function removePlayerFromFormation(playerId) {
            Object.keys(currentFormation).forEach(position => {
                currentFormation[position] = currentFormation[position].filter(p => p.id !== playerId);
            });
        }

        function findPlayerPosition(playerId) {
            for (let position of Object.keys(currentFormation)) {
                if (currentFormation[position].find(p => p.id === playerId)) {
                    return position;
                }
            }
            return 'playerPool';
        }

        function updateFormationDisplay() {
            const counts = {
                defense: currentFormation.defense.length,
                midfield: currentFormation.midfield.length,
                attack: currentFormation.attack.length,
                goalkeeper: currentFormation.goalkeeper.length
            };
            
            const formation = `${counts.defense}-${counts.midfield}-${counts.attack}${counts.goalkeeper ? '-' + counts.goalkeeper : ''}`;
            document.getElementById('formationDisplay').textContent = `Formation: ${formation}`;
        }

        function addPlayer() {
            const name = document.getElementById('playerName').value.trim();
            const position = document.getElementById('playerPosition').value;
            
            if (!name) {
                alert('Please enter a player name');
                return;
            }

            const newId = Math.max(...players.map(p => p.id)) + 1;
            const newPlayer = { id: newId, name: name, position: position };
            players.push(newPlayer);
            
            document.getElementById('playerName').value = '';
            document.getElementById('playerPosition').value = 'any';
            
            renderPlayers();
        }

        function saveTeam() {
            localStorage.setItem('footballTeam', JSON.stringify({
                formation: currentFormation,
                players: players
            }));
            alert('Team formation saved!');
        }

        function loadSavedTeam() {
            const saved = localStorage.getItem('footballTeam');
            if (saved) {
                const data = JSON.parse(saved);
                currentFormation = data.formation;
                if (data.players) players = data.players;
                renderPlayers();
            }
        }

        function resetTeam() {
            if (confirm('Reset all positions? This will move all players back to the pool.')) {
                currentFormation = { attack: [], midfield: [], defense: [], goalkeeper: [], bench: [] };
                renderPlayers();
            }
        }

        function exportTeam() {
            const data = {
                formation: currentFormation,
                players: players,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'team-formation.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Handle Enter key in player name input
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Initialize the application
        initializeApp();
    </script>
</body>
</html>
