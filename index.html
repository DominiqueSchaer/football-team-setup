<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIFC D9-Blue Team Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 15px;
            padding: 20px;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #e9ecef;
            min-width: 260px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .bench {
            flex: 1;
            min-height: 120px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            background: white;
            font-size: 0.85rem;
        }

        .pitch-container {
            background: linear-gradient(to bottom, #27ae60 0%, #2ecc71 100%);
            border-radius: 12px;
            position: relative;
            padding: 20px;
            border: 3px solid #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .pitch {
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(255,255,255,0.1) 0px,
                    rgba(255,255,255,0.1) 1px,
                    transparent 1px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(255,255,255,0.1) 0px,
                    rgba(255,255,255,0.1) 1px,
                    transparent 1px,
                    transparent 20px
                );
            min-height: 500px;
            /*border: 3px solid white;*/
            border-radius: 8px;
            position: relative;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 80px;
            gap: 8px;
            padding: 15px;
        }

        .position-area {
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 3px;
            min-height: 100px;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
            padding: 5px;
        }

        /* Make goalkeeper area have only one column, so the slot stretches full width */
        #goalkeeper {
            grid-template-columns: 1fr !important;
        }

        .position-area:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.8);
        }

        .position-area.drag-over {
            background: rgba(52, 152, 219, 0.3);
            border-color: #3498db;
            transform: scale(1.02);
        }

        .position-slot {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            border-radius: 8px;
            border: 1px dashed rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .position-slot:hover {
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.05);
        }

        .position-slot.drag-over {
            background: rgba(52, 152, 219, 0.4);
            border-color: #3498db;
            border-style: solid;
        }

        .position-label {
            position: absolute;
            top: 5px;
            left: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .player-bubble {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 6px 12px;
            margin: 3px;
            border-radius: 20px;
            cursor: grab;
            font-weight: 600;
            font-size: 0.8rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            user-select: none;
            min-width: 60px;
            text-align: center;
        }

        .player-bubble:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.3);
        }

        .player-bubble.dragging {
            cursor: grabbing;
            transform: rotate(5deg) scale(1.1);
            z-index: 1000;
            opacity: 0.8;
        }

        .player-bubble.goalkeeper {
            background: linear-gradient(135deg, #e4e73c, #c0b42b);
        }

        .player-bubble.defender {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .player-bubble.midfielder {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .player-bubble.attacker {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .formation-display {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .add-player-form {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .add-player-form h4 {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .add-player-form input,
        .add-player-form select {
            width: 100%;
            padding: 6px 10px;
            margin: 4px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .drag-over-global {
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                grid-template-columns: 250px 1fr;
                gap: 10px;
                padding: 15px;
            }
            
            .sidebar {
                padding: 12px;
                min-width: 230px;
            }
            
            .pitch {
                height: 350px;
                padding: 10px;
            }
            
            .pitch-container {
                padding: 15px;
            }
        }

        @media (max-width: 580px) {
            .main-content {
                grid-template-columns: 220px 1fr;
                gap: 8px;
                padding: 10px;
            }
            
            .sidebar {
                min-width: 200px;
                padding: 10px;
            }
            
            .player-bubble {
                font-size: 0.75rem;
                padding: 4px 8px;
                margin: 2px;
                min-width: 50px;
            }
            
            .pitch {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                grid-template-columns: 180px 1fr;
                gap: 5px;
            }
            
            .sidebar {
                min-width: 160px;
                padding: 8px;
            }
            
            .sidebar h3 {
                font-size: 0.95rem;
            }
            
            .player-bubble {
                font-size: 0.7rem;
                padding: 3px 6px;
                min-width: 45px;
            }
            
            .pitch {
                height: 250px;
                padding: 8px;
            }
            
            .position-label {
                font-size: 0.7rem;
                padding: 1px 6px;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ BIFC D9-blue TeamSetup</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="saveTeam()">💾 Save Formation</button>
                <button class="btn btn-secondary" onclick="resetTeam()">🔄 Reset</button>
                <button class="btn btn-secondary" onclick="clearAllData()">🗑️ Clear Data</button>
                <button class="btn btn-secondary" onclick="exportTeam()">📤 Export</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>🪑 Bench (Max 4)</h3>
                <div class="bench" id="bench">
                    <!-- Bench players here -->
                </div>

                <div id="garbageBin" class="garbage-bin" style="text-align:center; margin-bottom:15px; padding:10px; border:2px dashed #e74c3c; border-radius:8px; background:#fff;">
                    🗑️ <span style="color:#e74c3c; font-weight:bold;">Drag here to delete player</span>
                </div>

                <div class="add-player-form">
                    <h4>➕ Add Player</h4>
                    <input type="text" id="playerName" placeholder="Player Name" />
                    <select id="playerPosition">
                        <option value="any">Any Position</option>
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="defender">Defender</option>
                        <option value="midfielder">Midfielder</option>
                        <option value="attacker">Attacker</option>
                    </select>
                    <button class="btn btn-primary" onclick="addPlayer()" style="width: 100%; margin-top: 10px;">Add Player</button>
                </div>
            </div>

            <div class="pitch-container">
                <div class="formation-display" id="formationDisplay">Formation: 3-3-2-1</div>
                <div class="pitch">
                    <div class="position-area" id="attack" data-position="attack">
                        <div class="position-label">⚡ ATTACK</div>
                    </div>
                    <div class="position-area" id="midfield" data-position="midfield">
                        <div class="position-label">🎯 MIDFIELD</div>
                    </div>
                    <div class="position-area" id="defense" data-position="defense">
                        <div class="position-label">🛡️ DEFENSE</div>
                    </div>
                    <div class="position-area" id="goalkeeper" data-position="goalkeeper">
                        <div class="position-label">🥅 GOALKEEPER</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your team players
        let players = [
                { id: 4, name: "Gui", position: "goalkeeper" },
                { id: 2, name: "Glenn", position: "defender" },
                { id: 15, name: "Tyson", position: "defender" },
                { id: 12, name: "Ben", position: "any" },
                { id: 6, name: "Fernando", position: "defender" },
                { id: 14, name: "Filipo", position: "midfielder" },
                { id: 9, name: "Tim", position: "midfielder" },
                { id: 3, name: "Lucas", position: "attacker" },
                { id: 22, name: "Jeremi", position: "attacker" },
                { id: 8, name: "George", position: "any" },
                { id: 18, name: "Freddie", position: "attacker" },
                { id: 29, name: "Daniil", position: "defender" },
                { id: 1, name: "Tomasso", position: "defender" },

               // { id: 21, name: "Harry", position: "attacker" },
               // { id: 22, name: "Paolo", position: "any" },
            
        ];

        let currentFormation = { 
            attack: [null, null, null, null, null], 
            midfield: [null, null, null, null, null], 
            defense: [null, null, null, null, null], 
            goalkeeper: [null], 
            bench: [...players]
        };
        let draggedPlayer = null;

        function initializeApp() {
            renderPlayers();
            setupDragAndDrop();
            loadSavedTeam();
        }

        function renderPlayers() {
            const bench = document.getElementById('bench');
            bench.innerHTML = '';
            
            // Show players not in formation or bench
            const usedPlayerIds = new Set();
            
            // Collect used player IDs from all positions (including null slots)
            Object.keys(currentFormation).forEach(position => {
                if (Array.isArray(currentFormation[position])) {
                    currentFormation[position].forEach(player => {
                        if (player && player !== null && player.id) {
                            usedPlayerIds.add(player.id);
                        }
                    });
                }
            });

            players.filter(p => !usedPlayerIds.has(p.id)).forEach(player => {
                const bubble = createPlayerBubble(player);
                bench.appendChild(bubble);
            });

            // Render positioned players
            renderPositionedPlayers();
            updateFormationDisplay();
        }

        function renderPositionedPlayers() {
            // Clear all position areas and bench
            ['attack', 'midfield', 'defense', 'goalkeeper'].forEach(pos => {
                const area = document.getElementById(pos);
                area.innerHTML = `<div class="position-label">${getPositionIcon(pos)} ${pos.toUpperCase()}</div>`;
                
                // Create position slots
                const maxSlots = pos === 'goalkeeper' ? 1 : 5;
                for (let i = 0; i < maxSlots; i++) {
                    const slot = document.createElement('div');
                    slot.className = 'position-slot';
                    slot.dataset.position = pos;
                    slot.dataset.slot = i;
                    
                    // Add player if exists in this slot
                    if (currentFormation[pos] && currentFormation[pos][i] && currentFormation[pos][i] !== null) {
                        const bubble = createPlayerBubble(currentFormation[pos][i]);
                        slot.appendChild(bubble);
                    }
                    
                    area.appendChild(slot);
                }
            });

            // Render bench players
            const bench = document.getElementById('bench');
            bench.innerHTML = '';
            if (currentFormation.bench) {
                currentFormation.bench.forEach(player => {
                    if (player && player !== null) {
                        const bubble = createPlayerBubble(player);
                        bench.appendChild(bubble);
                    }
                });
            }
        }

        function createPlayerBubble(player) {
            const bubble = document.createElement('div');
            bubble.className = `player-bubble ${player.position}`;
            bubble.textContent = player.name;
            bubble.draggable = true;
            bubble.dataset.playerId = player.id;
            
            // Add drag event listeners
            bubble.addEventListener('dragstart', handleDragStart);
            bubble.addEventListener('dragend', handleDragEnd);
            
            return bubble;
        }

        function getPositionIcon(position) {
            const icons = {
                attack: '⚡',
                midfield: '🎯',
                defense: '🛡️',
                goalkeeper: '🥅'
            };
            return icons[position] || '⚽';
        }

        function setupDragAndDrop() {
            document.addEventListener('dragover', handleDragOver);
            document.addEventListener('drop', handleDropGlobal);

            // Only add listeners to bench (playerPool does not exist)
            const benchElement = document.getElementById('bench');
            benchElement.addEventListener('dragover', handleDragOver);
            benchElement.addEventListener('drop', handleDrop);
            benchElement.addEventListener('dragenter', handleDragEnter);
            benchElement.addEventListener('dragleave', handleDragLeave);

            // Garbage bin setup
            const garbageBin = document.getElementById('garbageBin');
            garbageBin.addEventListener('dragover', handleDragOver);
            garbageBin.addEventListener('drop', handleGarbageDrop);
            garbageBin.addEventListener('dragenter', function(e) {
                e.preventDefault();
                garbageBin.classList.add('drag-over');
            });
            garbageBin.addEventListener('dragleave', function(e) {
                garbageBin.classList.remove('drag-over');
            });
        }

        function handleGarbageDrop(e) {
            e.preventDefault();
            const garbageBin = document.getElementById('garbageBin');
            garbageBin.classList.remove('drag-over');
            if (!draggedPlayer) return;

            // Remove player from formation and from players array
            removePlayerFromFormation(draggedPlayer.id);
            players = players.filter(p => p.id !== draggedPlayer.id);

            renderPlayers();
        }

        function handleDropGlobal(e) {
            e.preventDefault();
            
            // Check if dropped on a position slot
            const slot = e.target.closest('.position-slot');
            if (slot && draggedPlayer) {
                const position = slot.dataset.position;
                const slotIndex = parseInt(slot.dataset.slot);

                // If slot is occupied, move replaced player to bench
                const replacedPlayer = currentFormation[position][slotIndex];
                if (canPlacePlayerInSlot(draggedPlayer, position, slotIndex)) {
                    // Remove dragged player from current position
                    removePlayerFromFormation(draggedPlayer.id);

                    // Add dragged player to slot
                    currentFormation[position][slotIndex] = players.find(p => p.id === draggedPlayer.id);

                    // If replaced player exists, push to bench (if not already there)
                    if (replacedPlayer && replacedPlayer.id) {
                        // Prevent duplicates
                        if (!currentFormation.bench.some(p => p.id === replacedPlayer.id)) {
                            currentFormation.bench.push(replacedPlayer);
                        }
                    }

                    renderPlayers();
                }
            }
            
            // Clean up drag state
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        function handleDragStart(e) {
            draggedPlayer = {
                id: parseInt(e.target.dataset.playerId),
                element: e.target,
                sourcePosition: findPlayerPosition(parseInt(e.target.dataset.playerId))
            };
            e.target.classList.add('dragging');
            document.body.classList.add('drag-over-global');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.body.classList.remove('drag-over-global');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            draggedPlayer = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            const slot = e.target.closest('.position-slot');
            if (slot) {
                slot.classList.add('drag-over');
            } else if (e.target.classList.contains('position-area') || e.target.id === 'bench' || e.target.id === 'playerPool') {
                e.target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const slot = e.target.closest('.position-slot');
            if (slot && !slot.contains(e.relatedTarget)) {
                slot.classList.remove('drag-over');
            } else if (!e.currentTarget.contains(e.relatedTarget)) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!draggedPlayer) return;

            const targetPosition = e.currentTarget.id;
            const player = players.find(p => p.id === draggedPlayer.id);
            
            if (!player) return;

            // Handle drops on bench and player pool only
            if (targetPosition === 'playerPool') {
                // Remove player from current position and return to pool
                removePlayerFromFormation(draggedPlayer.id);
            } else if (targetPosition === 'bench') {
                if (currentFormation.bench.length < 13) {
                    removePlayerFromFormation(draggedPlayer.id);
                    currentFormation.bench.push(player);
                } else {
                    alert('Bench is full! Maximum 13 players on bench.');
                    return;
                }
            }

            renderPlayers();
        }

        function canPlacePlayerInSlot(draggedPlayer, targetPosition, slotIndex) {
            const player = players.find(p => p.id === draggedPlayer.id);
            if (!player) return false;

            // Check if slot is already occupied
            if (currentFormation[targetPosition][slotIndex] !== null && currentFormation[targetPosition][slotIndex] !== undefined) {
                return confirm(`Replace ${currentFormation[targetPosition][slotIndex].name} with ${player.name}?`);
            }

            // Goalkeeper position validation
            if (targetPosition === 'goalkeeper' && player.position !== 'goalkeeper' && player.position !== 'any') {
                return confirm(`${player.name} is not a goalkeeper. Place them there anyway?`);
            }

            return true;
        }

        function removePlayerFromFormation(playerId) {
            Object.keys(currentFormation).forEach(position => {
                if (Array.isArray(currentFormation[position])) {
                    for (let i = 0; i < currentFormation[position].length; i++) {
                        if (currentFormation[position][i] && currentFormation[position][i].id === playerId) {
                            if (position === 'bench') {
                                currentFormation[position].splice(i, 1);
                            } else {
                                currentFormation[position][i] = null;
                            }
                            break;
                        }
                    }
                }
            });
        }

        function findPlayerPosition(playerId) {
            for (let position of Object.keys(currentFormation)) {
                if (Array.isArray(currentFormation[position])) {
                    const found = currentFormation[position].find(p => p && p !== null && p.id === playerId);
                    if (found) return position;
                }
            }
            return 'bench';
        }

        function updateFormationDisplay() {
            const counts = {
                defense: currentFormation.defense ? currentFormation.defense.filter(p => p !== null && p !== undefined).length : 0,
                midfield: currentFormation.midfield ? currentFormation.midfield.filter(p => p !== null && p !== undefined).length : 0,
                attack: currentFormation.attack ? currentFormation.attack.filter(p => p !== null && p !== undefined).length : 0,
                goalkeeper: currentFormation.goalkeeper ? currentFormation.goalkeeper.filter(p => p !== null && p !== undefined).length : 0
            };
            
            const formation = `${counts.defense}-${counts.midfield}-${counts.attack}${counts.goalkeeper ? '-' + counts.goalkeeper : ''}`;
            document.getElementById('formationDisplay').textContent = `Formation: ${formation}`;
        }

        function addPlayer() {
            const name = document.getElementById('playerName').value.trim();
            const position = document.getElementById('playerPosition').value;
            
            if (!name) {
                alert('Please enter a player name');
                return;
            }

            const newId = Math.max(...players.map(p => p.id)) + 1;
            const newPlayer = { id: newId, name: name, position: position };
            players.push(newPlayer);

            // Add new player to the bench
            currentFormation.bench.push(newPlayer);

            document.getElementById('playerName').value = '';
            document.getElementById('playerPosition').value = 'any';
            
            renderPlayers();
        }

        function saveTeam() {
            localStorage.setItem('footballTeam', JSON.stringify({
                formation: currentFormation,
                players: players
            }));
            alert('Team formation saved!');
        }

        function loadSavedTeam() {
            const saved = localStorage.getItem('footballTeam');
            if (saved) {
                const data = JSON.parse(saved);
                currentFormation = data.formation;
                if (data.players) players = data.players;
                renderPlayers();
            }
        }

        function resetTeam() {
            if (confirm('Reset all positions? This will move all players back to the pool.')) {
                currentFormation = { 
                    attack: [null, null, null, null, null], 
                    midfield: [null, null, null, null, null], 
                    defense: [null, null, null, null, null], 
                    goalkeeper: [null], 
                    bench: [...players]
                };
                renderPlayers();
            }
        }

        function clearAllData() {
            if (confirm('Clear all saved data and reset to default team? This cannot be undone.')) {
                // Clear localStorage
                localStorage.removeItem('footballTeam');
                
                // Reset to default formation
                currentFormation = { 
                    attack: [null, null, null, null, null], 
                    midfield: [null, null, null, null, null], 
                    defense: [null, null, null, null, null], 
                    goalkeeper: [null], 
                    bench: [] 
                };
                
                // Reset to your original team players
                players = [
                    { id: 4, name: "Gui", position: "goalkeeper" },
                    { id: 2, name: "Glenn", position: "defender" },
                    { id: 15, name: "Tyson", position: "defender" },
                    { id: 12, name: "Ben", position: "any" },
                    { id: 6, name: "Fernando", position: "defender" },

            const data = {
                formation: currentFormation,
                players: players,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'team-formation.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
